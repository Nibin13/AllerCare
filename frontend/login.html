<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllerCare | Login & Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1576091160399-112ba8d25d1d?q=80&w=1920');
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .auth-container { display: block; width: 100%; max-width: 400px; }
        .toggle-link { text-align: center; margin-top: 20px; cursor: pointer; color: var(--color-primary); font-weight: 600; }
        #register-form { display: none; }
    </style>
</head>
<body>

    <div class="auth-container">
        <div id="login-form" class="glass-container">
            <h2 style="text-align:center; color: var(--color-primary);">Welcome Back</h2>
            <p style="text-align:center; margin-bottom: 25px;">Login to your AllerCare account</p>
            
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="email@example.com">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••">
            </div>
            <button onclick="login()" class="main-btn">Login</button>
            <p class="toggle-link" onclick="toggleAuth()">Don't have an account? Register</p>
        </div>

        <div id="register-form" class="glass-container">
            <h2 style="text-align:center; color: var(--color-primary);">Create Account</h2>
            <p style="text-align:center; margin-bottom: 25px;">Start your allergy-free journey</p>
            
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="regName" placeholder="John Doe">
            </div>
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" id="regEmail" placeholder="email@example.com">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="regPassword" placeholder="••••••••">
            </div>
            <button onclick="register(event)" class="main-btn">Register</button>
            <p class="toggle-link" onclick="toggleAuth()">Already have an account? Login</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function toggleAuth() {
            const login = document.getElementById('login-form');
            const register = document.getElementById('register-form');
            if (login.style.display === "none") {
                login.style.display = "block";
                register.style.display = "none";
            } else {
                login.style.display = "none";
                register.style.display = "block";
            }
        }
    </script>
</body>
</html>
