<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AllerCare | Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="auth-body">
    <div class="auth-box">
        <div style="font-size: 2.5em; color: var(--color-primary); margin-bottom: 10px;">
            <i class="fas fa-user-plus"></i>
        </div>
        <h2>Create Account</h2>
        <p>Join AllerCare to track your allergy history.</p>

        <div class="registration-form">
            <div class="input-group">
                <input type="text" id="regName" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <input type="email" id="regEmail" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <input type="password" id="regPassword" placeholder="Create Password" required>
            </div>

            <button type="button" onclick="register(event)" class="main-btn">Register</button>
        </div>

        <p style="margin-top: 20px;">Already have an account? <a href="login.html">Login here</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
